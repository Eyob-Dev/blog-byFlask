<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">eyob-blog</div>
            <ul class="navbar-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/sign-up">Sign Up</a></li>
            </ul>
        </div>
    </nav>
</div>
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
                <div class="{{ category }} flash-message">
                    {{ message }}
                    <span class="close-btn">X</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
# content
{% block content %}{% endblock %}
<script>
    document.querySelectorAll('.close-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            const message = this.parentElement; // Get the parent flash-message div
            message.classList.add('hidden'); // Start fade-out
            setTimeout(() => message.style.display = 'none', 300); // Remove after fade
        });
    });
</script>
</body>
</html>
